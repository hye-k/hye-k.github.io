<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 630px;
        font-family: "Noto Serif KR", Georgia, serif;
        background: #faf9f7; /* cream background like your blog */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 60px;
      }

      /* Article container - matching your Article component */
      .article {
        background: rgba(255, 255, 255, 0.95); /* bg-white/95 */
        border-radius: 8px; /* rounded-lg */
        padding: 60px 80px; /* lg:p-12 equivalent */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
          0 8px 30px rgba(0, 0, 0, 0.12); /* shadow-xl */
        width: 100%;
        max-width: 1000px;
        position: relative;
        text-align: left;
      }

      /* Date styling */
      .date {
        font-size: 16px; /* text-sm */
        color: #6b7280; /* text-gray-500 */
        letter-spacing: 0.05em; /* tracking-wide */
        margin-bottom: 24px; /* mb-4 converted to px */
        display: block;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
      }

      /* Title styling - matching Article h3 */
      .title {
        font-size: 56px; /* text-3xl scaled up for OG */
        font-weight: 500; /* font-medium */
        color: #2c2c2c; /* text-charcoal */
        margin-bottom: 32px; /* mb-5 converted */
        line-height: 1.2;
        letter-spacing: -0.015em;
      }

      /* Divider line - matching Article component */
      .divider {
        height: 1px; /* h-px */
        background: linear-gradient(
          to right,
          #9ca3af,
          transparent
        ); /* from-gray-400 to-transparent */
        margin-bottom: 40px;
        width: 100%;
      }

      /* Tags container */
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      /* Tag styling - matching your Tag component accent variant */
      .tag {
        font-size: 14px; /* text-xs scaled up */
        color: #6b7280; /* text-gray-500 */
        letter-spacing: 0.05em; /* tracking-wide */
        padding: 6px 12px; /* px-2 py-1 scaled up */
        background: rgba(147, 197, 253, 0.3); /* bg-blue-100/30 */
        border-radius: 4px; /* rounded-sm */
      }

      /* Branding */
      .branding {
        position: absolute;
        bottom: 30px;
        right: 40px;
        font-size: 16px;
        color: #9ca3af;
        font-weight: 500;
      }

      /* Korean text optimization */
      .title:lang(ko) {
        font-size: 48px;
        line-height: 1.3;
      }

      /* Sample content preview */
      .content-preview {
        font-size: 24px;
        line-height: 1.6;
        margin-bottom: 32px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <time class="date">{{DATE}}</time>

      <h1 class="title">{{TITLE}}</h1>

      <div class="divider"></div>

      <div class="content-preview">{{EXCERPT}}</div>

      <div class="tags">
        <span class="tag">{{CATEGORY}}</span>
      </div>

      <div class="branding">hye-k.github.io</div>
    </article>
  </body>
</html>
